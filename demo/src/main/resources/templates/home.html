<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home - Vacation Management</title>
</head>
<body>
    <div th:fragment="content">
        <h2 class="mb-4">Vacation Requests</h2>
        
        <div sec:authorize="hasRole('EMPLOYEE')" class="mb-3">
            <p>Remaining Vacation Days: <span th:text="${remainingDays}"></span></p>
            <a href="/request/new" class="btn btn-primary">New Request</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Days</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="request : ${requests}">
                        <td th:text="${#temporals.format(request.vacationStartDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${#temporals.format(request.vacationEndDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${request.vacationDays}"></td>
                        <td>
                            <span th:class="${'badge bg-' + 
                                (request.status == T(com.example.demo.model.RequestStatus).PENDING ? 'warning' : 
                                (request.status == T(com.example.demo.model.RequestStatus).APPROVED ? 'success' : 'danger'))}"
                                th:text="${request.status}">
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/request/{id}(id=${request.id})}" class="btn btn-sm btn-info">
                                <i class="bi bi-eye"></i> View
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(requests)}">
                        <td colspan="5" class="text-center">No vacation requests found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:fragment="scripts">
        <script>
            // Add any page-specific scripts here
            $(document).ready(function() {
                // Example: Add tooltips
                $('[data-bs-toggle="tooltip"]').tooltip();
            });
        </script>
    </div>
</body>
</html>
