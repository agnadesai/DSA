<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Vacation Request</title>
</head>
<body>
    <div th:fragment="content">
        <h2>New Vacation Request</h2>
        
        <form th:action="@{/request/save}" method="post" th:object="${vacationRequest}" class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" name="startDate"
                           th:value="${vacationStartDate != null ? #temporals.format(vacationStartDate, 'yyyy-MM-dd') : ''}"
                           required>
                    <div class="invalid-feedback">
                        Please select a start date.
                    </div>
                </div>
                
                <div class="col-md-6">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate" name="endDate"
                           th:value="${vacationEndDate != null ? #temporals.format(vacationEndDate, 'yyyy-MM-dd') : ''}"
                           required>
                    <div class="invalid-feedback">
                        Please select an end date.
                    </div>
                </div>
                
                <div class="col-12">
                    <label for="comment" class="form-label">Comment</label>
                    <textarea class="form-control" id="comment" rows="3" 
                              th:field="*{comment}" placeholder="Optional: Add any additional information"></textarea>
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>

    <script th:fragment="scripts">
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()

        // Handle date submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (startDate && endDate) {
                const formData = new FormData(this);
                formData.set('vacationStartDate', startDate + 'T00:00:00');
                formData.set('vacationEndDate', endDate + 'T00:00:00');
                
                fetch(this.action, {
                    method: 'POST',
                    body: new URLSearchParams(formData),
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        alert('Error submitting request. Please try again.');
                    }
                });
            }
        });
    </script>
</body>
</html>
